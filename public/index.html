<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>React App</title>
</head>

<body>
  <div id="like_button_container"></div>
  <div class="half">
    <h1 class="month" id="month_holder"></h1>
    <h4 class="title">scroll through<br />today in history</h4>
    <hr />
    <h1 class="day" id="day_holder"></h1>
    <hr />
    <h1 class="year" id="year_holder"></h1>
    <div id="eventRoot"></div>
    <h4 id="years_since_holder" class="small_describer"></h4>
    <hr />
    <div class="maincontain">
      <div id="toggle_container"></div>
      <div class="scroller">
        <h3 id="event_holder"></h3>
        <div id="new_event_holder"></div>
        <div id="new_event_holder2"></div>
        <div class="start">
          <h5 id="first_year_holder"></h5>
        </div>
        <div class="end">
          <h5 id="recent_year_holder"></h5>
        </div>
        <input id="main" class="mainRange" type="range" min="0" max="100" value="20" />

        <div><span id="displayer"></span></div>
        <h4 class="fullscreen_title">
          learn more about<br />this event:<br /><span id="links_holder"></span>
        </h4>
      </div>
    </div>
    <h4 class="credit">
      this site was developed by
      <a class="subsidiary_link" target="_blank" href="https://cooperlovano.design">Cooper Lovano</a>
      in large part thanks to
      <a class="subsidiary_link" target="_blank" href="http://muffinlabs.com/">Colin Mitchell's</a>
      wikipedia-parsing
      <a class="subsidiary_link" target="_blank" href="https://history.muffinlabs.com/">API</a>
    </h4>
    <div id="nav_container"></div>
  </div>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script src="./date.js"></script>
</body>

</html>
